
  
<style>
  body, html {
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<div style="display: grid; grid-template-columns: repeat(4, 160px);">

<!-- Red box -->
<div style="
  width: 100px; 
  height: 100px; 
  margin: 10px;
  background-color: red"></div>

<!-- Circle -->
<div style="
  width: 100px; 
  height: 100px; 
  margin: 10px;
  border-radius: 50%;
  background-color: red"></div>

<!-- Box with border -->
<div style="
  width: 100px; 
  height: 100px; 
  margin: 10px;
  background-color: red;
  border: 8px solid black"></div>

<!-- one corner -->
<div style="
    width :100px;
    height: 100px;
    margin: 10px;
    background-color: red;
    border: 8px solid black;
    border-radius: 0 0 0 50%;"></div>

<!-- Leaf -->
<div style="
  width: 100px; 
  height: 100px; 
  margin: 10px;
  background-color: rgb(62, 182, 26);
  border: 8px solid black;
  border-radius: 0 50% 50% 50%;"></div>

<!-- lemmon -->
<div style="
  width: 100px; 
  height: 100px; 
  margin: 10px;
  background-color: rgb(245, 241, 34);
  border: 8px solid black;
  border-radius: 0 50% 0 50%;"></div>

<!-- - -->
<div style="
  width: 100px; 
  height: 100px; 
  background-color: white;
  margin: 10px;
  border: 8px solid black;
  position: relative;">
  <div style="
  width: 60px;
  height: 20px;
  background-color: black;
  transform: translate(10px, 10px);"></div>
</div>

<!-- = -->
<div style="
  width: 100px; 
  height: 100px; 
  background-color: rgb(30, 66, 184);
  margin: 10px;
  border: 8px solid black;
  position: relative;">
  <div style="
    width: 60px;
    height: 20px;
    margin: 10px;
    background-color: rgb(245, 228, 0);
    transform: translate(20px, 20px);"></div>
  <div style="
    width: 60px;
    height: 20px;
    margin: 10px;
    background-color: rgb(245, 228, 0);
    transform: translate(20px, 20px);"></div>
</div>

<!-- + -->
<div style="
  width: 100px; 
  height: 100px; 
  background-color: rgb(216, 0, 0);
  margin: 10px;
  border: 8px solid black;
  position: relative;">
  <div style="
    width: 20px;
    height: 60px;
    background-color: rgb(255, 255, 255);
    position: absolute; 
    transform: translate(30px, 10px)"></div>
  <div style="
    width: 60px;
    height: 20px;
    background-color: rgb(255, 255, 255);
    position: absolute;
    transform: translate(10px, 30px)"></div>
</div>

<!-- X -->
<div style="
  width: 100px; 
  height: 100px; 
  background-color: white;
  margin: 10px;
  border: 8px solid black;
  position: relative;">
  <div style="
    width: 60px;
    height: 16px;
    background-color: black;
    position: absolute;
    transform: translate(11px, 22px) rotate(-45deg);"></div>
  <div style="
    width: 60px;
    height: 16px;
    background-color: black;
    position: absolute;
    transform: translate(11px, 22px) rotate(45deg);"></div>
</div>
