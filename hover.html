      <!-- Styles for hamburger X -->
      <style>
      .k {
        border: solid 4px red;
        background-color: blue;
        width: 200px;
        height: 200px;
        transition: 200ms;
      }

      .k > div {
        width: 120px;
        height: 20px;
        background-color:red;
        position: absolute;
      } 

      .k > div:nth-child(1) {
        transform: translate(40px, 50px) rotate(0);
        transition: 200ms;
      }

      .k > div:nth-child(2) {
        opacity: 1;
        transform: scale(1,1) translate(40px, 90px) rotate(0);
        transition: 200ms;
      }

      .k > div:nth-child(3) {
        transform: translate(40px, 130px) rotate(0);
        transition: 200ms;
      }

      .k:hover {
        background-color: yellow;
        border: solid 4px orange;
      }

      .k:hover > div {
        background-color: orange;
      }

      .k:hover > div:nth-child(1) {
        transform: translate(40px, 90px) rotate(45deg);
    
      }

      .k:hover > div:nth-child(2) {
        opacity: 0;
        transform: scale(0,1) translate(40px, 90px) rotate(0);
      }

      .k:hover > div:nth-child(3) {
        transform: translate(40px, 90px) rotate(-45deg);
      }
      </style>

      @keyframes power {
        0% {
          height: 0;
          background-color: yellowgreen;
        }
    
        100% {
          height: 90%;
          background-color: tomato;
        }
      }
    
    
    
      @keyframes spin {
        0% {
          transform: rotateZ(0);
        }
    
        100% {
          transform: rotateZ(360deg);
        }
      }
    
      @keyframes flip {
        0% {
          transform: perspective(300px) rotateY(0);
        }
    
        100% {
          transform: perspective(300px) rotateY(360deg);
        }
      }
    
      .atom {
        width: 20px;
        height: 20px;
        background-color: darkturquoise;
        animation-name: orbit;
        animation-duration: 3000ms;
        animation-timing-function: linear;
      }
    
      @keyframes orbit {
        0% {
          transform-origin: 20px 0;
        }
    
        25% {
          transform-origin: 40px 0;
        }
    
        50% {
          transform-origin: 20px 0;
        }
    
        75% {
          transform-origin: 40px 0;
        }
    
        100% {
          transform-origin: 20px 0;
        }
      }
